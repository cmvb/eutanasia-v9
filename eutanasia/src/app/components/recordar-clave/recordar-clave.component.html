<p-scrollPanel #scrollRecordar [style]="{width: '100%', height: '100vh'}" styleClass="custom">

    <!-- Header -->
    <app-header-o></app-header-o>
    <!-- /Header -->

    <!-- Notificaciones -->
    <p-toast></p-toast>

    <!-- AUser -->
    <div class="section activateUser">
        <!-- Container -->
        <div class="mdl-grid row justify-content-center">
            <!-- Main -->
            <main id="main" class="col-md-6" style="padding: 85px;">
                <div class="blog-content" style="background: #ffffff3b;padding: 10px;">
                    <!-- reply form -->
                    <div class="reply-form">
                        <h1 class="title textWhite font-40px">{{sesionService.msg.lbl_summary_info}}</h1>
                        <h3 class="title textWhite font-20px">{{mensajeMostrar}}</h3>

                        <!-- reply form -->
                        <div class="reply-form">
                            <div class="row justify-content-center">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-form-login">
                                    <input [disabled]="true" class="input" type="text" pInputText
                                        [(ngModel)]="usuarioAutorTBNuevo.usuario"
                                        placeholder="{{sesionService.msg.lbl_header_usuario}}" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 padding-form-login">
                                    <input class="input" type="password" pInputText
                                        [(ngModel)]="usuarioAutorTBNuevo.password"
                                        placeholder="{{sesionService.msg.lbl_header_clave}}" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 padding-form-login">
                                    <input class="input" type="password" pInputText [(ngModel)]="repeatPassword"
                                        placeholder="{{sesionService.msg.lbl_header_repetir_clave}}">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-form-login">
                                    <p-button (click)="modificarUsuario()"
                                        label="{{sesionService.msg.lbl_btn_restaurar_clave}}" icon="pi pi-key"
                                        styleClass="main-btn font-20px">
                                    </p-button>
                                </div>
                            </div>
                        </div>
                        <!-- /reply form -->

                        <p-messages></p-messages>
                    </div>
                    <!-- /reply form -->
                </div>
            </main>
            <!-- /Main -->
        </div>
        <!-- /Container -->
    </div>
    <!-- /AUser -->

    <!-- FOOTER -->
    <app-footer></app-footer>
    <!-- FOOTER -->

</p-scrollPanel>
